<!DOCTYPE html>
<html>
  <head>
    <title>Star Wars: Collect the Force</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
      crossorigin="anonymous"
    />

    <!-- Style CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Google Font Inconsolata -->
    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata"
      rel="stylesheet"
      type="text/css"
    />

    <!--jQuery Loaded -->
    <script src="https://code.jquery.com/jquery.js"></script>
  </head>
  <body background="assets/images/background.jpg">
    <!-- Entire Bootstrap Grid -->
    <div class="container">
      <div class="game-container">
        <!-- Title Header -->
        <div class="row header-row">
          <div class="jumbotron txt">
            <h1>Star Wars: Collect the Force</h1>
            <br />
            <p>
              Use the force to match the random value, without going above the
              value.
            </p>
            <p>
              REMEMBER: For each new game, each character will yield different
              force values.
            </p>
            <p>Click any character to get started...</p>
          </div>
        </div>

        <!-- Game Content -->

        <div class="row counter-row">
          <!-- Random Number Generated for User to Match -->

          <div class="col-lg-6">
            <div class="panel panel-default panel-match">
              <div class="panel-body txt bodytxt">
                <p>
                  Match this value:
                  <span id="matchNumber"></span>
                </p>
              </div>
            </div>
          </div>

          <!-- Win/Loss Counters -->

          <div class="col-lg-6">
            <div class="panel panel-default panel-win-loss">
              <div class="panel-body txt bodytxt">
                <p>Wins: <span id="winCounter"></span></p>
                <p>Losses: <span id="lossCounter"></span></p>
              </div>
            </div>
          </div>
        </div>

        <!-- Character Buttons -->

        <div class="row character-buttons-row">
          <div class="character-button-container">
            <div class="character-button col-sm-3">
              <button class="btn btn-default spcs">
                <div class="txt bttn bodytxt" id="rey">
                  <p>Rey</p>
                  <img
                    src="assets/images/Rey.jpg"
                    alt="Rey"
                    width="200"
                    height="100"
                  />
                </div>
              </button>
            </div>
            <div class="character-button col-sm-3">
              <button class="btn btn-default spcs">
                <div class="txt bttn bodytxt" id="finn">
                  <p>Finn</p>
                  <img
                    src="assets/images/Finn.png"
                    alt="Finn"
                    width="200"
                    height="100"
                  />
                </div>
              </button>
            </div>
            <div class="character-button col-sm-3">
              <button class="btn btn-default spcs">
                <div class="txt bttn bodytxt" id="poe">
                  <p>Poe</p>
                  <img
                    src="assets/images/Poe.jpg"
                    alt="Poe"
                    width="200"
                    height="100"
                  />
                </div>
              </button>
            </div>
            <div class="character-button col-sm-3">
              <button class="btn btn-default spcs">
                <div class="txt bttn bodytxt" id="bb8">
                  <p>BB-8</p>
                  <img
                    src="assets/images/bb8.jpg"
                    alt="BB-8"
                    width="200"
                    height="100"
                  />
                </div>
              </button>
            </div>
          </div>
        </div>

        <!-- Total Score Counter -->

        <div class="row top-buffer total-score-row">
          <div class="col-lg-12">
            <div class="panel panel-default">
              <div class="panel-body txt bodytxt">
                <p>Your total score is: <span id="totalScore"></span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/game.js"></script>
  </body>
</html>
