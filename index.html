<!DOCTYPE html>
<html>
<head>
	<title>Star Wars RPG</title>
	
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Reset CSS -->
	<link rel="stylesheet" href="assets/reset.css">

	<!-- Style CSS -->
	<link rel="stylesheet" href="assets/style.css">

	<!--Google Font - Inconsolata -->
	<link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>

	<!--jQuery Loaded -->
	<script src="https://code.jquery.com/jquery.js"></script>

</head>
<body background="assets/images/background.jpg">
	
	<!-- Entire Bootstrap Grid -->
	<div class="container">
	
		<!-- Title Header -->
		<div class="row">
			<div class="col-lg-8"></div>
			<div class="col-lg-4">
				<h1>Star Wars RPG!</h1>
			</div>
		</div>
	
		<!-- Game Content -->
		<div class="row">
			<div class="col-lg-8">
				<div id="">
					<h2>Your Character</h2>
				</div>
					<div class="rey">
						<p>Rey</p>
						<img src="assets/images/Rey.jpg" alt="Rey" width="200" height="100">
						<p>150</p>
					</div>
					<div class="finn">
						<p>Finn</p>
						<img src="assets/images/Finn.png" alt="Finn" width="200" height="100">
						<p>100</p>
					</div>
					<div class="poe">
						<p>Poe</p>
						<img src="assets/images/Poe.jpg" alt="Poe" width="200" height="100">
						<p>120</p>
					</div>
					<div class="kylo">
						<p>Kylo Ren</p>
						<img src="assets/images/Kylo.jpg" alt="Kylo" width="200" height="100">
						<p>180</p>
					</div>
				<div id="">
					<h2>Enemies Available to Attack</h2>
				</div>
				<div id="">
					<button class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-minus-sign"></span> Attack</button>
				</div>
				<div id="">
					<h2>Defender</h2>
				</div>
			</div>
			<div class="col-lg-4"></div>
		</div>
	</div>
<script type="text/javascript">

//jQuery function, wrapping the entire script
	$(document).ready (function(){
	
		//Character Buttons
		$('input[type="image"]').click (function(){
			alert("HELLO");
		});

		$().click(function(){
			$().css("background-color", "red");
		});

		
		
	});
</script>

</body>
</html>
